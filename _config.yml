description: I am a Ph.D. candidate in the Mechanical Engineering Department at Texas A&M University. My current work revolves around perception, motion planning, and controls for autonomous vehicles. I received my bachelors degree from the Indian Institute of Technology, Bombay (IIT Bombay). I have previously worked as a Research Associate at IIIT Hyderabad on trajectory planning and controls on an autonomous car. During my B.Tech at IIT Bombay, I was also an integral part of a Formula Student team and led the electronics division to design and build an electric race car to participate in Formula Student Competition held at Silverstone Circuit, UK. After my bachelor's degree, I joined a startup team called Vazirani Automotive to develop a high-performance hybrid-electric powertrain. 
